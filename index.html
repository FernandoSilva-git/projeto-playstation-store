<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="Logo da Playstation Store">
            <nav>
                <ul>
                    <li><a class="nav-link" href="#">Consoles</a></li>
                    <li><a class="nav-link" href="#">Acess√≥rios</a></li>
                    <li><a class="nav-link" href="#">Controles</a></li>
                    <li><a class="nav-link" href="#">Outros</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="product-info">
                <h2>PS5 Dualshock</h2>
                <h3>Controle sem fio para PlayStation5</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button>Comprar Agora</button>
            </div>
            <div class="product-image">
                <img class="controller" src="./img/controller.png" alt="Controle PS5 Dualshock" width="300">
                <div class="color-box"></div>
                <button><img src="./img/add.png" alt="Adicionar ao Carrinho" width="20"></button>
            </div>

        </div>
        <div class="social-links">
            <img src="./img/fb.png" alt="Playstation 5">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twitter">
        </div>

    </div>




</body>

</html>
